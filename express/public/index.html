<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple REST API Front-End</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Simple REST API Front-End</h1>
    <div id="items-container"></div>
    <form id="item-form">
        <input type="text" id="name" placeholder="Item Name" required>
        <input type="text" id="description" placeholder="Item Description" required>
        <button type="submit">Add Item</button>
    </form>
    <form id="update-form">
        <input type="number" id="update-id" placeholder="Item ID" required>
        <input type="text" id="update-name" placeholder="New Item Name" required>
        <input type="text" id="update-description" placeholder="New Item Description" required>
        <button type="submit">Update Item</button>
    </form>
    <form id="delete-form">
        <input type="number" id="delete-id" placeholder="Item ID" required>
        <button type="submit">Delete Item</button>
    </form>
    <div id="chat-container">
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="chat-input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
